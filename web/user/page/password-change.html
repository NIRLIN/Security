<script>
    function judge () {
        var npassword1=document.getElementById("npassword");
        var cnpassword1=document.getElementById("cnpassword");

        if (npassword1.value==cnpassword1.value){
            changepassword.submit();
        }else {
            alert("两次密码不一致！请重新输入！");
        }
    }
