<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title>index</title>
  <style>
    #top{
      width: 100%;
    }
    #forward{
      margin:0px auto;
      height: 500px;
      padding-top: 30px;
      text-align: center;
      vertical-align: middle;
      /*background: #0F0;*/
    }
    #welcome{
      width: 100%;
      display: inline-block;
      text-align: center;
      /*background: #f00;*/
    }
    #welcome p {
      font-size: 32px;
      font-family: serif;
      font-weight: bold;
      opacity: 0.6;
    }
    a {
      position: relative;
      top: 160px;
      background-color: #0AA1ED;
      border: none;
      width: 180px;
      color: white;
      padding: 20px 15px;
      text-align: center;
      font-size: 20px;
      border-radius: 8px;
      display: inline-block;
    }
    a span {
      cursor: pointer;
      display: inline-block;
      position: relative;
      transition: 0.5s;
    }

    a span:after {
      content: '»';
      position: absolute;
      opacity: 0;
      top: 0;
      right: -20px;
      transition: 0.5s;
    }

    a:hover span {
      padding-right: 25px;
    }

    a:hover span:after {
      opacity: 1;
      right: 0;
    }
  </style>
</head>
<body>
<!-- 页面顶部-->
<header id="top">
  <div id="welcome">
    <p>欢迎使用!</p>
  </div>
</header>
<!--选择跳转部分-->
<div id="forward">
  <a onclick="window.location.href='admin/page/login.html'"><span>我是管理员</span></a>
  <a onclick="window.location.href='user/page/login.html'"><span>我是用户</span></a>
</div>
</body>
</html>
